<div class="container">
  <div class="card">
    <h2>Categories</h2>
    <button class="btn btn-primary" routerLink="/categories/new">Add Category</button>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let cat of categories">
        <td>{{ cat.name }}</td>
        <td>{{ cat.description || '-' }}</td>
        <td>
          <button class="btn btn-primary" routerLink="/categories/edit/{{ cat.id }}">Edit</button>
          <button class="btn btn-danger" (click)="deleteCategory(cat.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>
