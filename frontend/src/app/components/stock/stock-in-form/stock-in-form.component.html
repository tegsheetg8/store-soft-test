<div class="container">
  <div class="card">
    <h2>New Stock In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Supplier *</label>
        <select formControlName="supplierId" required>
          <option value="">Select Supplier</option>
          <option *ngFor="let s of suppliers" [ngValue]="s.id">{{ s.name }}</option>
        </select>
      </div>
      <div formArrayName="items">
        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
          <div class="form-group">
            <label>Product</label>
            <select formControlName="productId">
              <option value="">Select Product</option>
              <option *ngFor="let p of products" [ngValue]="p.id">{{ p.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="number" formControlName="quantity" min="0.01" step="0.01">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" formControlName="price" min="0" step="0.01">
          </div>
          <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addItem()">Add Item</button>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn" routerLink="/stock-in">Cancel</button>
    </form>
  </div>
</div>
