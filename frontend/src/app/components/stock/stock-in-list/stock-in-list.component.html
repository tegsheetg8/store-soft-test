<div class="container">
  <div class="card">
    <h2>Stock In</h2>
    <button class="btn btn-primary" routerLink="/stock-in/new">New Stock In</button>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Supplier</th>
        <th>Total Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let stockIn of stockIns">
        <td>{{ stockIn.id }}</td>
        <td>{{ stockIn.supplier?.name }}</td>
        <td>â‚®{{ stockIn.totalAmount }}</td>
        <td>{{ stockIn.createdAt | date }}</td>
        <td><button class="btn btn-primary" (click)="viewStockIn(stockIn.id)">View</button></td>
      </tr>
    </table>
  </div>
</div>
