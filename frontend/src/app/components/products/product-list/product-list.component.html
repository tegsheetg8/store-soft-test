<div class="container">
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2>Products</h2>
      <button class="btn btn-primary" routerLink="/products/new">Add Product</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Barcode</th>
          <th>Category</th>
          <th>Unit</th>
          <th>Purchase Price</th>
          <th>Sale Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.barcode || '-' }}</td>
          <td>{{ product.category?.name }}</td>
          <td>{{ product.unit?.shortName }}</td>
          <td>₮{{ product.purchasePrice }}</td>
          <td>₮{{ product.salePrice }}</td>
          <td>{{ product.stock }} {{ product.unit?.shortName }}</td>
          <td>
            <button class="btn btn-primary" (click)="edit(product.id)">Edit</button>
            <button class="btn btn-danger" (click)="delete(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
