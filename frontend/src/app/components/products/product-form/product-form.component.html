<div class="container">
  <div class="card">
    <h2>{{ isEdit ? 'Edit' : 'New' }} Product</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name *</label>
        <input type="text" formControlName="name" required>
      </div>
      <div class="form-group">
        <label>Barcode</label>
        <input type="text" formControlName="barcode">
      </div>
      <div class="form-group">
        <label>Category *</label>
        <select formControlName="categoryId" required>
          <option value="">Select Category</option>
          <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Unit *</label>
        <select formControlName="unitId" required>
          <option value="">Select Unit</option>
          <option *ngFor="let unit of units" [ngValue]="unit.id">{{ unit.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Purchase Price *</label>
        <input type="number" formControlName="purchasePrice" step="0.01" min="0" required>
      </div>
      <div class="form-group">
        <label>Sale Price *</label>
        <input type="number" formControlName="salePrice" step="0.01" min="0" required>
      </div>
      <div class="form-group">
        <label>Minimum Stock</label>
        <input type="number" formControlName="minStock" step="0.01" min="0">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
      <button type="button" class="btn" routerLink="/products">Cancel</button>
    </form>
  </div>
</div>
