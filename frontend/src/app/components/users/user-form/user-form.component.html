<div class="container">
  <div class="card">
    <h2>{{ isEdit ? 'Edit' : 'New' }} User</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username *</label>
        <input type="text" formControlName="username" required>
      </div>
      <div class="form-group">
        <label>Password {{ isEdit ? '(leave empty to keep current)' : '*' }}</label>
        <input type="password" formControlName="password" [required]="!isEdit">
      </div>
      <div class="form-group">
        <label>Role *</label>
        <select formControlName="role" required>
          <option value="CASHIER">Cashier</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="isActive"> Active
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn" routerLink="/users">Cancel</button>
    </form>
  </div>
</div>
